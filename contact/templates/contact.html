{% extends "base.html" %}
{% block content %}
<style>
    body {
        background-color: #f8f9fa; /* Light gray background */
        color: #343a40; /* Dark gray text */
    }
    .navbar {
        background-color: #007bff; /* Blue navbar */
    }
    .navbar-brand, .nav-link {
        color: #ffffff !important; /* White text */
    }
    .content {
        background-color: #ffffff; /* White background for content */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-control, .btn {
        border-radius: 0.25rem;
    }
</style>

<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Contact Us</h1>
            <p class="lead fw-normal text-white-50 mb-0">We'd love to hear from you</p>
        </div>
    </div>
</header>

<div class="container mt-5">
    <div class="content">
        <p>If you have any questions, feel free to reach out to us. We're here to help!</p>
        <form method="post" action="{% url 'contact' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label for="topic">Topic</label>
                <input type="text" class="form-control" id="topic" name="topic" placeholder="Enter a title" required>
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="5" placeholder="Enter your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>
</div>

{% endblock content %}
