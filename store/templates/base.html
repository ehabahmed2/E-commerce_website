{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Hoba Store</title>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}" />
    <!-- Bootstrap icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Core theme CSS (includes Bootstrap) -->
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <style>
        /* Header Animation */
        .header-animation h1 {
            animation: fadeInUp 2s ease-out;
        }
        .header-animation p {
            animation: fadeInUp 2.5s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Card Hover Effect */
        .card-hover {
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
        }
        .card-hover:hover {
            transform: translateY(-10px);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        /* Button Styles */
        .btn-outline-danger, .btn-outline-primary {
            border-width: 2px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .btn-outline-danger:hover, .btn-outline-primary:hover {
            background-color: #ff0000;
            color: #fff;
        }
        .btn-outline-primary:hover {
            background-color: #007bff;
            color: #fff;
        }

        /* Custom Alert Styles */
        .alert-dismissible .btn-close {
            filter: invert(1);
        }


        
        /* Match button color from the main page */
        .btn-warning {
            background-color: #ff6f00; /* Adjust as needed */
            border-color: #ff6f00; /* Adjust as needed */
        }

        .btn-warning:hover {
            background-color: #ff8f00; /* Adjust as needed */
            border-color: #ff8f00; /* Adjust as needed */
        }

        /* Animation for product image */
        .img-animate {
            transition: transform 0.3s ease, filter 0.3s ease;
        }

        .img-animate:hover {
            transform: scale(1.05);
            filter: brightness(80%);
        }

        /* Optional: Add a curtain effect on hover */
        .position-relative .img-animate::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .position-relative .img-animate:hover::after {
            opacity: 1;
        }

    </style>
</head>
<body>
    {% comment %} Adding the navbar and content {% endcomment %}
    {% include "nav.html" %}

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock content %}

    <!-- Footer -->
    <footer class="py-5 bg-dark mt-5">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Hoba's Website 2024</p>
        </div>
    </footer>

    <!-- Bootstrap core JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS -->
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
