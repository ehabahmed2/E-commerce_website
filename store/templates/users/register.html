{% extends "base.html" %}
{% block content %}

<!-- Header-->
<header class="bg-dark py-5 mb-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">Register</h1>
            <p class="lead fw-normal text-white-50 mb-0">Here you can create your account</p>
        </div>
    </div>
</header>
<div class='col-md-6 offset-md-3'>
    <div class='card shadow-sm p-4'>
    <form method="POST" action='{% url "register_user" %}'>
        {% csrf_token %}
        {{ form.as_p }} 
    </form>
    <button type="submit" class="btn btn-secondary w-100">Register Now</button>
    </div>
    <div class="mt-3 text-center">
        <p>Do have an account?</p>
        <a class="btn btn-link" href="{% url 'login' %}">Login Here</a>
    </div>
</div>

{% endblock content %}
